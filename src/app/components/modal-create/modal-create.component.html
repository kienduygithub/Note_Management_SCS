<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Add new note</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="onClose(modal)"></button>
	</div>
	<div class="modal-body" [formGroup]="noteForm">
        <div class="form-group note-labels">
            <div class="form-check" *ngFor="let label of labels">
                <input type="radio" id="{{label}}" formControlName="label" [value]="label" class="form-check-input"/>
                <label for="{{label}}" class="form-check-label">{{label}}</label>
            </div>
        </div>
        <div class="form-group mb-3">
            <label class="form-label">Title: </label>
            <input type="text" class="form-control" formControlName="title"/>
        </div>
        <div class="form-group">
            <label class="form-label">Description: </label>
            <textarea formControlName="description" class="form-control"></textarea>
        </div>
    </div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-secondary" (click)="onSubmit(modal)">Submit</button>
	</div>
</ng-template>
<div class="create-note">
    <button type="button" (click)="open(content)">
        <i class="fa-solid fa-plus"></i>
    </button>
</div>
